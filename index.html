  
<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Choose a movie</h2>
          <form id="tickets">
            
            <label for="time">The time of day</label>
              <select class="form-control" id="time">
                <option value="9am-5pm">9am-5pm</option>
                <option value="5pm-11pm">5pm-11pm</option>
              </select>
            <div class="form-group">
              <label for="name">Movie</label>
              <select class="form-control" id="name">
                <option value="Resistance">Resistance (first release movie)</option>
                <option value="Onward">Onward (first release movie)</option>
                <option value="Madtown">Madtown (not first release movie)</option>
                <option value="Frozen">Frozen (not first release movie)</option>
              </select>
            </div>

            <div class="form-group">
              <label for="age">Age</label>
              <select class="form-control" id="age">
                <option value="0-12">0-12</option>
                <option value="12-60">12-60</option>
                <option value="60+">60+</option>
              </select>
            </div>
            <button type="submit" class="btn-primary">Submit</button>
          </form>
          <hr>

          <h2>Your Ticket:</h2>
          <div id="result">
            
          </div>
        </div>
